<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Can I Watch It?</title>
</head>
<body>
    <header>
        <h1 class="center-align">Can I Watch It?</h1>
    </header>

    <!-- Input for Movie Search -->

    <section class="container">
        <div class="row container">
               <div class="col s12">
                   <form action="" class="form-group">
                    <label for="movieSearch"></label>
                       <input type="search" placeholder="Enter a Movie Title" class="form-control" id="citySearch">
                       <div class="d-grid gap-2 my-3">
                           <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                       </div>
                   </form>
            </div>
        </div>
    </section>

<!-- Search Results returned, linked from Streaming Availability API -->
    <section class="row container">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"> Title</span>
              <p>Data can populate into the card here - maybe a brief description?  Could also have an image (Movie poster, etc?) </p>
            </div>
            <div class="card-action">
              <a href="#" class="waves-effect waves-light btn">Link 1</a>
              <a href="#" class="waves-effect waves-light btn">Link 2</a>
            </div>
          </div>
        </div>
    </section>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
